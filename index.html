<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h5 style="color: #fff;">The Odin Project - Tic Tac Toe</h5>
    <h1 class="msg"></h1>

    <div class="container">

       

        <table class="board">
            <tr>
                <td>0</td>
                <td class='vert'>1</td>
                <td>2</td>
            </tr>
            
            <tr>
                <td class="hori">3</td>
                <td class="vert hori">4</td>
                <td class="hori">5</td>
            </tr>

            <tr>
                <td>6</td>
                <td class="vert">7</td>
                <td>8</td>
            </tr>
        </table>
        <h4>Player 1: <span class="score1">0</span></h4>
        <h4>Player 2: <span class="score2">0</span></h4>
        <button class="reset">Reset</button>

        
        
    </div>

    <script src="app.js"></script>
</body>
</html>
